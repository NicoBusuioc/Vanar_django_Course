<html lang="en">
  <head>

    <form action="https://www.google.com/search" method="get" align="center">
      <input type="text" size="60" name="q" pattern="[A-Za-z]{3,}" required />
      <button>Search in Google!</button>
    </form>

    <br />
    <br />
    <form action="https://www.youtube.com/results" method="get" align="center">
      <input
        type="text"
        size="60"
        name="search_query"
        pattern="[A-Za-z]{3,}"
        required
      />
      <button>Search in Youtube!</button>
    </form>
  </body>
</html>
