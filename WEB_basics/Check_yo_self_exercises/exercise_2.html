<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macheta unei pagini simple</title>
  </head>
  <body>
    <table border="1">
      <tr height="100">
        <td width="280" align="center">LOGO[280x100]</td>
        <td width="300" align="center">HEADER[300x100]</td>
        <td width="300" align="center">USER MENU[300x100]</td>
      </tr>
      <tr height="600">
        <td rowspan="2" align="center">SIDEBAR[280x700]</td>
        <td colspan="2" align="center">CONTENT[600x600]</td>
      </tr>
      <tr height="100">
        <td align="center">FOOTER BANER[300x100]</td>
        <td align="center">SOCIALS[300x100]</td>
      </tr>
    </table>
  </body>
</html>

<!-- 
  NOT SURE IF 2nd and 3rd tr's need the width attribute!
  If you defined it in the first row, a table will tend to maintain its width
 -->
